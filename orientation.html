<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Robo-Advisor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    </head>
    
    <body>
        <div class="stage">
            <p>Stage 1 - User Orientation</p>
        </div>
        <div class="container" id="attribute-form">
            Name: <input id="name" type="text">
            <br>
            Gender: 
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neutral">Neutral</option>
            </select>
            <br>
            Potfolio picture: <input type="file" id="pic" accept="image/*">
            <br>
            Conversational style:
            <select id="conv-style">
                <option value="controlling">Controlling </option>
                <option value="submissive">Submissive</option>
            </select>
            <br>
            Performance level:
            <select id="performance-level">
                <option value="high">High </option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <br>
            <button class="btn" onclick="get_attrs()">Save</button>
            
        </div>
        <div class="container" style="display:none" id="chat-container">
        </div>
        <script src="orientation.js"></script>
    </body>
</html>
