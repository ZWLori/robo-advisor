<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top">
    <img src="images/yh-logo.png" width="200">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

    </div>
</nav>


<main class="container-fluid">
    <div class="row page-content page-background justify-content-center">
        <div class="col-sm-12 col-lg-8 col-md-10">
            <div id="attrForm" style="margin: 40px auto;">

                <div  class="form-group" ><center>
                    Now you have worked with your robo-advisor Max/Linus for a while, how do you think of its performance so far?
                    <br>Please use the following slider to indicate your answer (0 = Poor, 10 = Excellent).
                   <p>
                        <span class ="scaleNo" style ="float: left;">0</span> <span class ="scaleNo" style ="float: right;">10</span>

                    <div class="slidecontainer">
                        <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
                </div>

                    <span class ="scaleWords" style ="float: left;">Poor</span> <span class ="scaleWords" style ="float: right;">Excellent</span>
                   <span class="ratingVal"> <b>Your rating: <div id="rangeValue"></div></b></span>
                    <p>
                        <button type="button" class="btn btn-default" style ="margin-top: 30px;">Enter</button>
                </div>

            </div>
        </div>
    </div>


</main>

<script src="js/stage0.js"></script>
</body>
