<main class="container-fluid">

    <div class="row page-content page-background">

                <div class="chat-background">
                <div class="chat-content text-center">

                </div>
            </div>

            <div class="row"  style="margin-top: 2.5rem;">

                        <button class="btn" onclick="confirm()">Confirm</button>

                    </div>
                    <div class="legendDiv">

                    <li><span class="robo"></span> Robot Advisor</li>
                        <li><span class="savings"></span> Savings Account</li>

                    </ul></div>
                </div>

                            <thead>
                            <tr>
                                <th>Net Asset Value</th>
                                <th>Past 1 month</th>
                                <th>Past 3 months</th>
                                <th>Past 6 months</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Your portfolio</td>
                                <td id="1m-user"></td>
                                <td id="3m-user"></td>
                                <td id="6m-user"></td>
                            </tr>
                            <tr>
                                <td>100% invested in robo-advisor</td>

                                <td id="3m-robo"></td>
                                <td id="6m-robo"></td>
                            </tr>
                            <tr>
                                <td>100% invested in savings account</td>
                                <td id="1m-base"></td>
                                <td id="3m-base"></td>
                                <td id="6m-base"></td>
                            </tr>
                            </tbody>
                        </table> <h6>Deposit: <span id="deposit"></span></h6><br>
                        <h6>Net Asset Value: <span id="total-return"></span></h6>

                </div>
            </div>

            </div>
        <div id="demo-eval" style="display:none">
