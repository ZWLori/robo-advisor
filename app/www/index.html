<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Robo-Advisor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="stage">
            <p>Stage 1 - User Orientation</p>
        </div>
        <div class="container" id="attrForm" style="text-align:center">
            <div id="expIndex">
                Experiment Index:
                <select id="convStyle">
                    <option value="dominant">0</option>
                    <option value="submissive">1</option>
                </select>
            </div>
            <br>
            Name: 
            <select id="name">
                <option value="Warren">Warren</option>
                <option value="Tom">Tom</option>
            </select>
            <br>
            Gender: 
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neutral">Neutral</option>
            </select>
            <br>
            <button class="btn" onclick="get_attrs()">Save</button>
            
        </div>
        <div class="container" style="display:none" id="chatContainer">
        </div>
        <script src="js/orientation.js"></script>
    </body>
</html>
