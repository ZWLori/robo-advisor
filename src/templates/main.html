<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Robo-Advisor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css"/>
    </head>
    
    <body>
        <div class="stage">
            <p>Stage 1 - User Orientation</p>
        </div>
        <div class="container" id="attribute-form" style="text-align:center">
            Name: 
            <select id="name">
                <option value="Warren">Warren</option>
                <option value="Tom">Tom</option>
            </select>
            <br>
            Gender: 
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neutral">Neutral</option>
            </select>
            <br>

            Conversational style:
            <select id="conv-style">
                <option value="controlling">Controlling </option>
                <option value="submissive">Submissive</option>
            </select>
            <br>
            <button class="btn" onclick="get_attrs()">Save</button>
            
        </div>
        <div class="container" style="display:none" id="chat-container">
        </div>
        <script src="../js/orientation.js"></script>
    </body>
</html>
